        <div class="body">
            <h1>Контакты</h1>
            <p>
                <h4>Оставьте Ваши контакты, наш менеджер свяжется с Вами в ближайший час!</h4>
            </p>


            <form action="#">
                <h5>Как вас зовут</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Имя и Фамилия</span>
                    </div>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>

                <h5>Предпочитаемый вид связи</h5>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" aria-label="Radio button for following text input" name="contact_type"
                                value="phone">
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="Телефон">
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio" aria-label="Radio button for following text input" name="contact_type"
                                value="email">
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox"
                        value="Электронная почта">
                </div>

                <h5>Контакт:</h5>

                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Введите Ваш контакт" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Отправить</button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="reset" id="button-addon1">Очистить</button>
                    </div>
                </div>


            </form>
